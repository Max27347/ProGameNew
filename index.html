<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            --highlight-color: #FFFFFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loadingScreen.hidden {
            opacity: 0;
        }
        #loadingPercent {
            font-size: 2rem;
            color: #fff;
        }
        #topMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }
        #topMenu img {
            width: 30px;
            height: 30px;
        }
        .player-stats {
            font-size: 1.2rem;
            font-weight: bold;
        }
        #mainContent {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            z-index: 5;
        }
        #character {
            width: 150px;
            height: 150px;
            object-fit: contain;
            transition: transform 0.2s;
            pointer-events: auto;
        }
        #coinCounter {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
            transition: transform 0.3s;
        }
        #coinCounter img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        #coinCount, #totalCoins {
            font-size: 1.2rem;
            font-weight: bold;
        }
        #incomeCounter {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        #incomeCounter img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        #incomeRate {
            font-size: 1rem;
        }
        #incomeTimer {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 15px;
            z-index: 10;
        }
        #timerDisplay {
            font-size: 1rem;
        }
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 10;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .menu-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .menu-item span {
            font-size: 0.8rem;
        }
        .menu-item.highlighted span {
            color: var(--highlight-color);
        }
        .game-hidden {
            display: none !important;
        }
        .visible {
            display: block !important;
        }
        #shopContainer, #inventoryContainer, #marketContainer, #leaderboardContainer, #questsContainer, #friendsContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5;
            padding: 20px;
            overflow-y: auto;
            transition: opacity 0.3s;
        }
        #shopContainer.hidden, #inventoryContainer.hidden, #marketContainer.hidden, #leaderboardContainer.hidden, #questsContainer.hidden, #friendsContainer.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .case-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .case-image {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .case-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .case-details p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        #inventoryItems, #marketItems, #questsItems, #friendsItems {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .inventory-item-container, .market-item-container, .quest-item-container, .friend-item-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .inventory-image, .market-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .inventory-name, .market-name, .quest-name, .friend-name {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .inventory-stats, .market-price {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .upgrade-button, .buy-button, .quest-button, .invite-button {
            background: var(--highlight-color);
            color: #000;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .gem-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .upgrade-anim {
            animation: upgrade 0.5s ease;
        }
        @keyframes upgrade {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .mutated {
            filter: drop-shadow(0 0 10px #FFD700);
        }
        #marketContainer select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }
        #ton-connect, #disconnect-wallet {
            margin: 20px auto;
            text-align: center;
        }
        #disconnect-wallet {
            display: none;
            background: #ff4444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #leaderboardTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #leaderboardTable th, #leaderboardTable td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .click-effect {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
        }
        .case-animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .case-animation-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .case-animation-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }
        .case-animation-message.hidden {
            opacity: 0;
        }
        .case-animation-container {
            width: 90%;
            max-width: 600px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .roulette-strip {
            display: flex;
            position: absolute;
            left: 0;
            height: 100%;
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.3, 1);
        }
        .roulette-item {
            width: 120px;
            height: 150px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .animation-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .animation-character {
            width: 80px;
            height: 80px;
            object-fit: contain;
            z-index: 2;
        }
        .animation-bar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #FFD700;
            z-index: 3;
        }
        .case-animation-button, .case-animation-cancel {
            background: var(--highlight-color);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .case-animation-button.visible, .case-animation-cancel.visible {
            opacity: 1;
        }
        .winner {
            animation: winnerGlow 1s infinite alternate;
        }
        @keyframes winnerGlow {
            0% { box-shadow: 0 0 10px #FFD700; }
            100% { box-shadow: 0 0 20px #FFD700; }
        }
        @keyframes roulette-spin {
            0% { transform: translateX(0); }
            100% { transform: translateX(-2434px); }
        }
        @media (max-width: 600px) {
            @keyframes roulette-spin {
                0% { transform: translateX(0); }
                100% { transform: translateX(-2008px); }
            }
            #character {
                width: 120px;
                height: 120px;
            }
            .roulette-item {
                width: 100px;
            }
            .animation-character {
                width: 60px;
                height: 60px;
            }
        }
        #shopArrowRight, #shopArrowLeft, #inventoryArrowRight, #inventoryArrowLeft, #marketArrowRight, #marketArrowLeft, #questsArrowRight, #questsArrowLeft, #friendsArrowRight, #friendsArrowLeft {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.3s;
        }
        #shopArrowRight, #inventoryArrowRight, #marketArrowRight, #questsArrowRight, #friendsArrowRight {
            right: 20px;
        }
        #shopArrowLeft, #inventoryArrowLeft, #marketArrowLeft, #questsArrowLeft, #friendsArrowLeft {
            left: 20px;
        }
        #shopArrowRight::after, #inventoryArrowRight::after, #marketArrowRight::after, #questsArrowRight::after, #friendsArrowRight::after {
            content: '→';
            font-size: 24px;
            color: #fff;
        }
        #shopArrowLeft::after, #inventoryArrowLeft::after, #marketArrowLeft::after, #questsArrowLeft::after, #friendsArrowLeft::after {
            content: '←';
            font-size: 24px;
            color: #fff;
        }
        #shopArrowRight.hidden, #shopArrowLeft.hidden, #inventoryArrowRight.hidden, #inventoryArrowLeft.hidden, #marketArrowRight.hidden, #marketArrowLeft.hidden, #questsArrowRight.hidden, #questsArrowLeft.hidden, #friendsArrowRight.hidden, #friendsArrowLeft.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading...</h1>
        <div id="loadingPercent">0%</div>
    </div>
    <div id="topMenu" class="game-hidden">
        <img src="https://em-content.zobj.net/source/telegram/386/crown_1f451.webp" alt="Leaderboard">
        <span class="player-stats">World of Consoles</span>
        <img src="https://em-content.zobj.net/source/telegram/386/television_1f4fa.webp" alt="TV">
    </div>
    <canvas id="particleCanvas" class="game-hidden"></canvas>
    <canvas id="confettiCanvas" class="game-hidden"></canvas>
    <div id="mainContent" class="game-hidden">
        <img id="character" src="https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp" alt="Character">
    </div>
    <div id="coinCounter" class="game-hidden">
        <img src="https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp" alt="Coin">
        <span id="coinCount">1000</span>
    </div>
    <div id="incomeCounter" class="game-hidden">
        <img src="https://em-content.zobj.net/source/telegram/386/popcorn_1f37f.webp" alt="Income">
        <span id="incomeRate">100</span>/h
    </div>
    <div id="incomeTimer" class="game-hidden">
        <span id="timerDisplay">00:00</span>
    </div>
    <div id="shopContainer" class="hidden">
        <div class="case-container" data-case="free-spin">
            <img class="case-image" src="https://em-content.zobj.net/source/telegram/386/luggage_1f9f3.webp" alt="Free Case">
            <div class="case-details">
                <h3>Free Spin</h3>
                <p>Test your luck!</p>
            </div>
        </div>
        <div class="case-container" data-case="diamond-rain">
            <img class="case-image" src="https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp" alt="Diamond Case">
            <div class="case-details">
                <h3>Diamond Rain</h3>
                <p>100 Diamonds</p>
            </div>
        </div>
        <div id="shopArrowRight"></div>
        <div id="shopArrowLeft"></div>
    </div>
    <div id="inventoryContainer" class="hidden">
        <div id="inventoryItems"></div>
        <div id="inventoryArrowRight"></div>
        <div id="inventoryArrowLeft"></div>
    </div>
    <div id="marketContainer" class="hidden">
        <select id="characterFilter">
            <option value="">All Characters</option>
        </select>
        <select id="backgroundFilter">
            <option value="">All Backgrounds</option>
        </select>
        <select id="priceSort">
            <option value="newest">Newest</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
        </select>
        <div id="ton-connect"></div>
        <div id="disconnect-wallet">Disconnect Wallet</div>
        <div id="marketItems"></div>
        <div id="marketArrowRight"></div>
        <div id="marketArrowLeft"></div>
    </div>
    <div id="questsContainer" class="hidden">
        <div id="questsItems"></div>
        <div id="questsArrowRight"></div>
        <div id="questsArrowLeft"></div>
    </div>
    <div id="friendsContainer" class="hidden">
        <div id="friendsItems"></div>
        <div id="friendsArrowRight"></div>
        <div id="friendsArrowLeft"></div>
    </div>
    <div id="leaderboardContainer" class="hidden">
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Nickname</th>
                    <th>Coins</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="footer" class="game-hidden">
        <div class="menu-item highlighted" data-menu="home">
            <img src="https://em-content.zobj.net/source/telegram/386/joystick_1f579-fe0f.webp" alt="Home">
            <span>Home</span>
        </div>
        <div class="menu-item" data-menu="shop">
            <img src="https://em-content.zobj.net/source/telegram/386/shopping-bags_1f6cd-fe0f.webp" alt="Shop">
            <span>Shop</span>
        </div>
        <div class="menu-item" data-menu="quests">
            <img src="https://em-content.zobj.net/source/telegram/386/scroll_1f4dc.webp" alt="Quests">
            <span>Quests</span>
        </div>
        <div class="menu-item" data-menu="friends">
            <img src="https://em-content.zobj.net/source/telegram/386/busts-in-silhouette_1f465.webp" alt="Friends">
            <span>Friends</span>
        </div>
    </div>
    <script src="https://unpkg.com/@tonconnect/ui@1.0.0/dist/tonconnect-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
