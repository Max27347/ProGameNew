<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Notcoin-inspired clicker game">
    <title>Clicker Game</title>
    <style>
        :root{--bg:#000;--grad:radial-gradient(circle at 50% 50%,rgba(255,255,255,.2),transparent 70%);--hi:#FFF;--txt:#fff;--panel:rgba(30,30,30,.85);--r1:20px;--r2:16px;--r3:12px;--p1:1.5rem;--p2:1rem;--p3:.75rem;--g1:1rem;--g2:.5rem;--tg-bg:linear-gradient(135deg,#1c2526,#2a1b3d);--tg-panel:rgba(44,47,71,.85)}
        [data-telegram="true"]{--bg:var(--tg-bg);--txt:#fff;--panel:var(--tg-panel)}
        *{margin:0;padding:0;box-sizing:border-box}
        *:focus,*:active{outline:none;-webkit-tap-highlight-color:transparent}
        body{min-height:100vh;display:flex;flex-direction:column;align-items:center;background:var(--bg);background-image:var(--grad);color:var(--txt);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:16px;line-height:1.5;overflow:hidden;user-select:none}
        .loading-screen{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;opacity:1;transition:opacity .5s}
        .loading-screen.hidden{opacity:0;pointer-events:none}
        .loading-ring{width:100px;height:100px;border:8px solid transparent;border-top-color:rgba(255,255,255,.8);border-right-color:rgba(255,255,255,.4);border-radius:50%;animation:spin 1.5s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        .loading-percent{position:absolute;bottom:2rem;font-size:1.5rem;font-weight:600}
        .game-hidden{opacity:0;pointer-events:none}
        .game-hidden.visible{opacity:1;pointer-events:auto}
        .trans{transition:opacity .5s}
        .top-menu{position:fixed;top:1rem;width:calc(100% - 3rem);margin:0 1.5rem;background:var(--panel);border-radius:var(--r1);padding:1rem;display:flex;justify-content:space-between;align-items:center;z-index:2}
        .top-menu-left,.top-menu-right{display:flex;align-items:center}
        .top-menu-left{gap:.75rem}
        .top-menu-right{flex-direction:column;align-items:flex-end;gap:.2rem}
        .player-avatar{width:40px;height:40px;border-radius:50%;object-fit:cover}
        .player-info{display:flex;flex-direction:column;gap:.2rem}
        .player-nickname{font-size:1rem;font-weight:600}
        .player-max-coins{font-size:.9rem;opacity:.8;display:flex;align-items:center;gap:.3rem}
        .gem-icon,.star-icon{width:20px;height:20px}
        .player-rank{font-size:1rem;font-weight:600}
        .player-stats{font-size:.9rem;opacity:.8}
        #particleCanvas,#confettiCanvas{position:fixed;inset:0;pointer-events:none}
        #particleCanvas{z-index:-1}
        #confettiCanvas{z-index:11}
        main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;max-width:800px;padding:1rem;z-index:1}
        .hourly-income,.coin-counter,.star-counter{position:fixed;padding:.75rem 1.5rem;background:none;font-weight:600;display:flex;align-items:center;gap:.5rem;z-index:2}
        .hourly-income{left:1rem;top:6rem;font-size:1.5rem}
        .coin-counter{right:1rem;font-size:2rem;font-weight:700}
        .star-counter{right:1rem;font-size:1.5rem}
        .coin-icon,.star-icon{width:32px;height:32px}
        .character{width:180px;height:180px;object-fit:contain;cursor:pointer;user-select:none;touch-action:manipulation}
        .click-effect{position:absolute;width:40px;height:40px;object-fit:contain;pointer-events:none;animation:fadeOut 1s ease forwards;transform:translate(-50%,-50%)}
        @keyframes fadeOut{to{opacity:0;transform:translate(-50%,-70%)}}
        footer{position:fixed;bottom:0;width:100%;z-index:12}
        .footer-menu-container{background:var(--panel);border-radius:20px 20px 0 0;display:flex;justify-content:center;padding:.75rem}
        .footer-menu{display:flex;justify-content:space-around;align-items:center;width:100%;gap:1rem}
        .menu-item{display:flex;flex-direction:column;align-items:center;gap:.4rem;cursor:pointer}
        .menu-item img{width:64px;height:64px;border-radius:50%;background:#2E2E2E;padding:12px}
        .menu-item.highlighted img{background:var(--hi)}
        .menu-item span{font-size:1rem;font-weight:500;text-transform:uppercase;letter-spacing:.5px}
        .panel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:400px;background:var(--panel);border-radius:var(--r1);padding:1.5rem;display:flex;flex-direction:column;align-items:center;gap:1rem;z-index:3}
        .panel.hidden{opacity:0;pointer-events:none}
        .panel.visible{opacity:1;pointer-events:auto}
        .shop-title,.inventory-title,.market-title,.friends-title{font-size:1.5rem;font-weight:700;text-transform:uppercase}
        .cases-container,.inventory-items-container,.market-items-container{display:flex;justify-content:center;gap:1rem;width:100%;flex-wrap:wrap}
        .cases-container,.inventory-items-container{min-height:20vh;overflow-y:auto}
        .market-items-container{height:53vh;overflow-y:auto}
        .case-container,.inventory-item-container,.market-item-container{width:150px;background:#2E2E2E;border-radius:16px;padding:1rem;display:flex;flex-direction:column;align-items:center;gap:.5rem;cursor:pointer}
        .case-image,.inventory-image,.market-image{width:80px;height:80px;border-radius:50%;object-fit:contain}
        .case-name,.inventory-name,.market-name{font-size:1rem;font-weight:600}
        .case-price,.market-price,.level-info{font-size:.9rem;font-weight:500;opacity:.8}
        .case-price,.market-price{display:flex;align-items:center;gap:.3rem}
        .farming-rate{font-size:.8rem;color:#FFD700}
        .upgrade-button,.buy-button{font-size:.85rem;font-weight:600;color:#000;background:var(--hi);padding:.5rem 1rem;border-radius:12px;cursor:pointer;display:flex;align-items:center;gap:.3rem}
        .shop-arrow{position:fixed;top:50%;transform:translateY(-50%);font-size:2rem;background:var(--panel);border-radius:50%;padding:.5rem;cursor:pointer;z-index:3}
        .shop-arrow.hidden{opacity:0;pointer-events:none}
        .shop-arrow.visible{opacity:1;pointer-events:auto}
        .shop-arrow.left{left:1rem}
        .shop-arrow.right{right:1rem}
        .case-animation-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;z-index:10}
        .case-animation-overlay.hidden{opacity:0;pointer-events:none}
        .case-animation-overlay.visible{opacity:1;pointer-events:auto}
        .case-animation-message{font-size:2rem;font-weight:700;text-align:center;max-width:90%;text-shadow:0 2px 4px rgba(0,0,0,.5)}
        .case-animation-message.hidden{opacity:0;transform:scale(.9)}
        .case-animation-message.visible{opacity:1;transform:scale(1)}
        .case-animation-container{width:480px;height:200px;background:#2E2E2E;border-radius:16px;display:flex;justify-content:center;align-items:center;position:relative;overflow:hidden}
        .roulette-strip{width:5440px;height:100%;display:flex;align-items:center;position:absolute;left:0;animation:roulette-slow-spin 40s linear infinite}
        .roulette-item{width:120px;height:120px;margin:0 8px;background:#1E1E1E;border-radius:8px;display:flex;justify-content:center;align-items:center}
        .roulette-item img{width:100px;height:100px;object-fit:contain}
        .roulette-item.winner{transform:scale(1.5);border:2px solid #FFF;animation:glow-winner 1s ease-in-out infinite}
        .animation-character{width:100px;height:100px;object-fit:contain}
        .animation-character.mutated{filter:brightness(1.5) hue-rotate(200deg)}
        .animation-background{position:absolute;inset:0;border-radius:8px;opacity:.8}
        .animation-bar{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:4px;height:90%;background:#FFF;border-radius:2px}
        .case-animation-button{font-size:1.2rem;font-weight:600;color:#000;background:var(--hi);padding:.75rem 1.5rem;border-radius:16px;cursor:pointer}
        .case-animation-cancel{font-size:.9rem;font-weight:500;color:#FFF;opacity:.8;cursor:pointer}
        @keyframes roulette-slow-spin{to{transform:translateX(-5440px)}}
        @keyframes roulette-spin{to{transform:translateX(-2434px)}}
        @keyframes glow-winner{50%{box-shadow:0 0 20px #FFF}}
        .filters-container{display:flex;flex-wrap:wrap;justify-content:center;gap:.5rem;width:100%;margin-bottom:1rem}
        .filter-select,.sort-select{width:100%;max-width:150px;padding:.5rem;background:#2E2E2E;border-radius:8px;color:#FFF;font-size:.9rem;border:none;background-image:url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');background-repeat:no-repeat;background-position:right .5rem center;background-size:16px}
        .filter-select option,.sort-select option{background:#2E2E2E;color:#FFF}
        @media (max-width:600px){
            .loading-percent{font-size:1.2rem}
            .top-menu{top:.8rem;width:calc(100% - 2rem);margin:0 1rem;padding:.75rem;border-radius:16px}
            .player-avatar{width:32px;height:32px}
            .hourly-income{top:5rem;font-size:1.2rem}
            .coin-counter{font-size:1.5rem;padding:.5rem 1rem}
            .star-counter{font-size:1.2rem;padding:.5rem 1rem}
            .character{width:140px;height:140px}
            .footer-menu-container{border-radius:16px 16px 0 0;padding:.6rem}
            .menu-item img{width:48px;height:48px;padding:10px}
            .panel{width:85%;padding:1rem}
            .cases-container,.inventory-items-container{min-height:15vh}
            .market-items-container{height:53vh}
            .case-container,.inventory-item-container,.market-item-container{width:120px;padding:.8rem}
            .case-image,.inventory-image,.market-image{width:60px;height:60px}
            .shop-arrow{font-size:1.5rem;padding:.4rem}
            .shop-arrow.left{left:.8rem}
            .shop-arrow.right{right:.8rem}
            .case-animation-message{font-size:1.5rem}
            .case-animation-container{width:384px;height:160px}
            .roulette-strip{width:4480px;animation:roulette-slow-spin 32s linear infinite}
            .roulette-item{width:96px;height:96px}
            .roulette-item img,.animation-character{width:80px;height:80px}
            @keyframes roulette-slow-spin{to{transform:translateX(-4480px)}}
            @keyframes roulette-spin{to{transform:translateX(-2008px)}}
        }
    </style>
</head>
<body>

<script>
const CONFIG={PARTICLE_COUNT:50,CLICK_EFFECT_DURATION:1000,RESIZE_DEBOUNCE:200,CONFETTI_COUNT:30,MAX_SCALE:1.4,MIN_SCALE:1,SCALE_INCREMENT:0.1}
const SKINS=[{src:'https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp',gradient:'radial-gradient(circle at 50% 50%,rgba(255,255,255,0.2),transparent 70%)',color:'#FFFFFF',worldName:'World of Consoles'}]
const CHARACTERS=[
{src:'https://em-content.zobj.net/source/telegram/386/monkey-face_1f435.webp',name:'Monkey'},
{src:'https://em-content.zobj.net/source/telegram/386/gorilla_1f98d.webp',name:'Gorilla'},
{src:'https://em-content.zobj.net/source/telegram/386/dog-face_1f436.webp',name:'Dog'},
{src:'https://em-content.zobj.net/source/telegram/386/cat-face_1f431.webp',name:'Cat'},
{src:'https://em-content.zobj.net/source/telegram/386/lion_1f981.webp',name:'Lion'},
{src:'https://em-content.zobj.net/source/telegram/386/tiger-face_1f42f.webp',name:'Tiger'},
{src:'https://em-content.zobj.net/source/telegram/386/hamster_1f439.webp',name:'Hamster'},
{src:'https://em-content.zobj.net/source/telegram/386/panda_1f43c.webp',name:'Panda'},
{src:'https://em-content.zobj.net/source/telegram/386/chicken_1f414.webp',name:'Chicken'},
{src:'https://em-content.zobj.net/source/telegram/386/baby-chick_1f424.webp',name:'Baby Chick'}
]
const BACKGROUND_GRADIENTS=[
'radial-gradient(circle at 30% 30%, #FF6B6B, #4ECDC4 70%)',
'linear-gradient(45deg, #FF9A8B, #FF6A88, #4A4E69)',
'radial-gradient(circle at 50% 50%, #A8E6CF, #DCFFFB 70%)',
'linear-gradient(135deg, #FFD3A5, #FD6585, #8B008B)',
'radial-gradient(circle at 70% 20%, #C4E0E5, #4CA1AF 70%)',
'linear-gradient(90deg, #FEE140, #FA709A)',
'radial-gradient(circle at 40% 60%, #FFDEE9, #B5FFFC 70%)',
'linear-gradient(180deg, #8EC5FC, #E0C3FC, #6366F1)',
'radial-gradient(circle at 20% 80%, #F4C4F3, #FC67FA 70%)',
'linear-gradient(270deg, #A1C4FD, #C2E9FB, #4B6CB7)'
]
const MUTATION_GRADIENT='radial-gradient(circle at 50% 50%, #FFD700, #FF4500 70%)';
const MARKET_SKINS=[
{id:1,character:CHARACTERS[0],background:BACKGROUND_GRADIENTS[0],price:150,timestamp:1625097600000},
{id:2,character:CHARACTERS[1],background:BACKGROUND_GRADIENTS[1],price:300,timestamp:1625184000000},
{id:3,character:CHARACTERS[2],background:BACKGROUND_GRADIENTS[2],price:200,timestamp:1625270400000},
{id:4,character:CHARACTERS[3],background:BACKGROUND_GRADIENTS[3],price:450,timestamp:1625356800000},
{id:5,character:CHARACTERS[4],background:BACKGROUND_GRADIENTS[4],price:100,timestamp:1625443200000},
{id:6,character:CHARACTERS[5],background:BACKGROUND_GRADIENTS[5],price:250,timestamp:1625529600000},
{id:7,character:CHARACTERS[6],background:BACKGROUND_GRADIENTS[6],price:350,timestamp:1625616000000},
{id:8,character:CHARACTERS[7],background:BACKGROUND_GRADIENTS[7],price:400,timestamp:1625702400000},
{id:9,character:CHARACTERS[8],background:BACKGROUND_GRADIENTS[8],price:175,timestamp:1625788800000},
{id:10,character:CHARACTERS[9],background:BACKGROUND_GRADIENTS[9],price:500,timestamp:1625875200000}
];
class GameState {
    constructor() {
        this.coins = 0;
        this.stars = 0;
        this.scale = CONFIG.MIN_SCALE;
        this.canInteract = true;
        this.isOverlayActive = false;
        this.isTelegram = !!(window.Telegram?.WebApp?.initData);
        this.isShopActive = false;
        this.isMarketActive = false;
        this.hasSeenShopTutorial = false;
        this.inventory = [];
        this.selectedCharacter = null;
        this.isFarmingStarted = false;
        this.lastFarmUpdate = Date.now();
        this.defaultCharacter = {
            src: SKINS[0].src,
            name: 'Gamepad',
            level: 1,
            isMutated: false,
            background: SKINS[0].gradient,
            farmRate: 100 / 3600
        };
        this.inventory.push(this.defaultCharacter);
    }
    getCoins() { return this.coins; }
    addCoins(amount) { this.coins += amount; }
    resetCoins(value) { this.coins = value; }
    getStars() { return this.stars; }
    addStars(amount) { this.stars += amount; }
    resetStars(value) { this.stars = value; }
    isTelegramEnvironment() { return this.isTelegram; }
    isShopViewActive() { return this.isShopActive; }
    setShopViewActive(value) { this.isShopActive = value; }
    isMarketViewActive() { return this.isMarketActive; }
    setMarketViewActive(value) { this.isMarketActive = value; }
    setShopTutorialSeen() { this.hasSeenShopTutorial = true; }
    addToInventory(item) { this.inventory.push(item); }
    getInventory() { return this.inventory; }
    setSelectedCharacter(character) { this.selectedCharacter = character; }
    getSelectedCharacter() { return this.selectedCharacter; }
    startFarming() { this.isFarmingStarted = true; this.lastFarmUpdate = Date.now(); }
    updateFarming() {
        if (!this.isFarmingStarted) return;
        const now = Date.now();
        const deltaTime = (now - this.lastFarmUpdate) / 1000;
        this.lastFarmUpdate = now;
        let totalFarmRate = 0;
        this.inventory.forEach(item => {
            totalFarmRate += item.farmRate;
        });
        const diamondsEarned = totalFarmRate * deltaTime;
        this.addCoins(diamondsEarned);
    }
    upgradeCharacter(index) {
        const item = this.inventory[index];
        if (!item) return false;
        if (item.level >= 2) return false;
        if (item.isMutated) return false;
        if (this.coins < 1000) return false;
        this.coins -= 1000;
        item.level = 2;
        item.farmRate = 200 / 3600;
        return true;
    }
    getHourlyIncome() {
        let totalIncome = 0;
        this.inventory.forEach(item => {
            totalIncome += item.farmRate * 3600;
        });
        return totalIncome;
    }
}
class ParticleSystem {
    constructor(canvas, count) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.particles = new Array(count);
        this.time = 0;
        for (let i = 0; i < count; i++) this.particles[i] = this.createParticle();
    }
    createParticle() {
        return {
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            size: Math.random() * 3 + 1,
            speedX: Math.random() * 0.5 - 0.25,
            speedY: Math.random() * 0.5 - 0.25,
            opacity: Math.random() * 0.5 + 0.3
        };
    }
    update() {

            const p = this.particles[i];
            p.x += p.speedX;
            p.y += p.speedY;
            p.speedX += (Math.random() - 0.5) * 0.05;
            p.speedY += (Math.random() - 0.5) * 0.05;
            p.speedX = Math.max(-0.5, Math.min(0.5, p.speedX));
            p.speedY = Math.max(-0.5, Math.min(0.5, p.speedY));
            p.opacity = 0.3 + 0.5 * (Math.sin(this.time + i) + 1) / 2;
            if (p.x < 0 || p.x > this.canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > this.canvas.height) p.speedY *= -1;

            const hex = highlightColor.replace('#', '');
            r = parseInt(hex.substring(0, 2), 16);
            g = parseInt(hex.substring(2, 4), 16);
            b = parseInt(hex.substring(4, 6), 16);
        }
        for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            this.ctx.fillStyle = `rgba(${r},${g},${b},${p.opacity})`;

            p.x = Math.random() * this.canvas.width;
            p.y = Math.random() * this.canvas.height;
        }
    }

class ConfettiSystem {
    constructor(canvas, count, nextColor) {
        this.canvas = canvas;

        this.isAnimating = false;
        this.nextColor = nextColor || '#FFFFFF';
        this.colors = ['#FFFFFF', this.nextColor];
        this.maxCount = count;
        this.spawnRate = 0.05;
        this.removeProbability = 0.02;
    }
    createParticle() {
        return {
            x: Math.random() * this.canvas.width,
            y: -Math.random() * 50,
            width: Math.random() * 3 + 3,
            height: Math.random() * 3 + 3,
            speedY: Math.random() * 2 + 2,
            opacity: 1,
            color: this.colors[Math.floor(Math.random() * this.colors.length)],
            rotation: Math.random() * Math.PI * 2
        };
    }
    update() {
        this.particles = this.particles.filter(p => {
            p.y += p.speedY;
            p.rotation += 0.05;
            if (p.y > this.canvas.height * 0.9) return Math.random() > this.removeProbability;
            return true;
        });
        if (this.particles.length < this.maxCount && Math.random() < this.spawnRate) this.particles.push(this.createParticle());
    }
    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        for (let i = 0; i < this.particles.length; i++) {

            this.ctx.save();
            this.ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
            this.ctx.rotate(p.rotation);
            this.ctx.fillStyle = p.color;
            this.ctx.globalAlpha = p.opacity;
            this.ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
            this.ctx.restore();

    start(nextColor) {
        if (this.isAnimating) return;
        if (nextColor) {
            this.nextColor = nextColor;
            this.colors = ['#FFFFFF', this.nextColor];
        }
        this.particles = [];
        for (let i = 0; i < this.maxCount; i++) {
            const p = this.createParticle();
            p.y = Math.random() * this.canvas.height;
            this.particles.push(p);
        }
        this.isAnimating = true;
        this.canvas.classList.remove('game-hidden');
        this.canvas.classList.add('visible');
        this.animate();
    }
    stop() {
        this.isAnimating = false;
        this.canvas.classList.remove('visible');
        this.canvas.classList.add('game-hidden');

    }
    animate() {
        if (!this.isAnimating) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.animate());
    }
    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.particles = [];
        if (this.isAnimating) {
            for (let i = 0; i < this.maxCount; i++) {
                const p = this.createParticle();
                p.y = Math.random() * this.canvas.height;
                this.particles.push(p);
            }
        }

}

            rouletteStrip.style.opacity = '1';
            rouletteStrip.style.animation = 'roulette-spin 5s cubic-bezier(0.1, 0.7, 0.3, 1) forwards';
            const onAnimationEnd = () => {
                const isMobile = window.innerWidth <= 600;
                rouletteStrip.style.transform = isMobile ? 'translateX(-2008px)' : 'translateX(-2434px)';
                const winnerIndex = 19;
                const winnerItem = rouletteStrip.children[winnerIndex];
                if (winnerItem) {
                    const img = winnerItem.querySelector('img');
                    if (img) {
                        img.src = reward.src;
                        img.alt = reward.name;
                        img.className = 'animation-character';
                        if (reward.isMutated && reward.name !== 'Diamonds') img.className += ' mutated';
                    }
                    const bgDiv = winnerItem.querySelector('.animation-background');
                    if (bgDiv) bgDiv.style.background = reward.background;
                    winnerItem.dataset.itemName = reward.name;
                    winnerItem.style.background = reward.background;
                    winnerItem.style.boxShadow = '0 0 10px rgba(255,255,255,0.3)';
                    winnerItem.dataset.winner = 'true';
                    winnerItem.classList.add('winner');
                    message.textContent = `You won ${reward.name === 'Diamonds' ? `${reward.value} Diamonds` : reward.name}${reward.isMutated && reward.name !== 'Diamonds' ? ' (Mutated)' : ''}!`;
                    if (reward.name === 'Diamonds') {
                        this.state.addCoins(reward.value);
                        this.ui.queueUpdate('coins', this.state.getCoins());
                        this.ui.queueUpdate('totalCoins', this.state.getCoins());
                    } else {
                        this.state.addToInventory(reward);
                    }
                    this.ui.queueUpdate('hourlyIncome', this.state.getHourlyIncome());
                    this.ui.applyUpdates();
                    setTimeout(() => {
                        overlay.classList.remove('visible');
                        overlay.classList.add('hidden');
                        message.classList.remove('visible');
                        message.classList.add('hidden');
                        spinButton.classList.remove('visible');
                        cancelButton.classList.remove('visible');
                        setTimeout(() => {
                            overlay.remove();
                            this.state.isOverlayActive = false;
                            rouletteStrip.style.opacity = '1';
                        }, 500);
                    }, 2000);
                }
                rouletteStrip.removeEventListener('animationend', onAnimationEnd);
            };
            rouletteStrip.addEventListener('animationend', onAnimationEnd);
        };

    generateCaseReward(caseType) {
        const isDiamondCase = caseType === 'diamond-rain';
        const background = BACKGROUND_GRADIENTS[Math.floor(Math.random() * BACKGROUND_GRADIENTS.length)];
        if (isDiamondCase) {
            const roll = Math.random();
            if (roll < 0.95) {
                const diamonds = Math.floor(Math.random() * 250) + 1;
                return {
                    type: 'diamonds',
                    name: 'Diamonds',
                    value: diamonds,
                    isMutated: false,
                    background,
                    src: 'https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp'
                };
            } else {
                const characterIndex = Math.floor(Math.random() * CHARACTERS.length);
                const character = CHARACTERS[characterIndex];
                const isMutated = Math.random() < 0.1;
                return {
                    type: 'character',
                    character,
                    isMutated,
                    background,
                    name: character.name,
                    src: character.src,
                    level: 1,
                    farmRate: isMutated ? 30 / 3600 : 100 / 3600
                };
            }
        } else {
            const characterIndex = Math.floor(Math.random() * CHARACTERS.length);
            const character = CHARACTERS[characterIndex];
            const isMutated = Math.random() < 0.1;
            return {
                type: 'character',

    init() {
        this.state.addCoins(1000);
        this.state.addStars(1000);
        this.ui.queueUpdate('coins', this.state.getCoins());
        this.ui.queueUpdate('totalCoins', this.state.getCoins());
        this.ui.queueUpdate('stars', this.state.getStars());

        this.ui.queueUpdate('hourlyIncome', this.state.getHourlyIncome());
        this.ui.applyUpdates();
        this.particleSystem.resize();
        this.confettiSystem.resize();
        this.ui.updateCoinCounterPosition();
        this.preloadAssets();
        this.initializeMarketFilters();
        const animate = () => {
            this.particleSystem.update();
            this.particleSystem.draw();
            this.state.updateFarming();
            this.ui.queueUpdate('coins', this.state.getCoins());
            this.ui.queueUpdate('totalCoins', this.state.getCoins());
            this.ui.queueUpdate('hourlyIncome', this.state.getHourlyIncome());
            this.ui.applyUpdates();
            requestAnimationFrame(animate);
        };
        animate();
        const resizeHandler = () => {
            clearTimeout(this.resizeTimeout);
            this.resizeTimeout = setTimeout(() => {
                this.particleSystem.resize();
                this.confettiSystem.resize();
                this.ui.updateCoinCounterPosition();
            }, CONFIG.RESIZE_DEBOUNCE);
        };
        window.addEventListener('resize', resizeHandler);
        this.listeners.push({ element: window, type: 'resize', listener: resizeHandler });
        const menuClickHandler = this.handleMenuClick.bind(this);
        this.ui.elements.footer.addEventListener('pointerdown', menuClickHandler);
        this.listeners.push({ element: this.ui.elements.footer, type: 'pointerdown', listener: menuClickHandler });
        const caseClickHandler = (e) => {
