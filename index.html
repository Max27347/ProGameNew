<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Notcoin-inspired clicker game">
    <title>Clicker Game</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        *:focus,*:active{outline:none;-webkit-tap-highlight-color:transparent}
        :root{--bg-color:#000;--bg-gradient:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.2),transparent 70%);--highlight-color:#FFF;--text-color:#fff;--footer-bg:rgba(30,30,30,0.85);--counter-bg:rgba(30,30,30,0.85);--top-menu-bg:rgba(30,30,30,0.85);--tg-bg-color:linear-gradient(135deg,#1c2526,#2a1b3d);--tg-text-color:#fff;--tg-footer-bg:rgba(44,47,71,0.85);--tg-counter-bg:rgba(44,47,71,0.85);--tg-top-menu-bg:rgba(44,47,71,0.85)}
        [data-telegram="true"]{--bg-color:var(--tg-bg-color);--text-color:var(--tg-text-color);--footer-bg:var(--tg-footer-bg);--counter-bg:var(--tg-counter-bg);--top-menu-bg:var(--tg-top-menu-bg)}
        body{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--bg-color);background-image:var(--bg-gradient);color:var(--text-color);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:16px;line-height:1.5;overflow-x:hidden;-webkit-user-select:none;user-select:none}
        .hidden{display:none !important;opacity:0 !important;pointer-events:none !important;}
        .visible{display:block !important;opacity:1 !important;pointer-events:auto !important;}
        .loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;opacity:1;transition:opacity 0.5s ease}
        .loading-screen.hidden{opacity:0;pointer-events:none}
        .loading-ring{width:100px;height:100px;border:8px solid transparent;border-top-color:rgba(255,255,255,0.8);border-right-color:rgba(255,255,255,0.4);border-radius:50%;animation:spin 1.5s linear infinite;opacity:1;transition:opacity 0.5s ease}
        .loading-ring.hidden{opacity:0}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .loading-percent{position:absolute;bottom:2rem;font-size:1.5rem;font-weight:600;color:#FFF;opacity:1;transition:opacity 0.5s ease}
        .loading-percent.hidden{opacity:0}
        .game-hidden{opacity:0;pointer-events:none;transition:opacity 0.5s ease}
        .game-hidden.visible{opacity:1;pointer-events:auto}
        .top-menu{position:fixed;top:1rem;width:calc(100% - 3rem);margin:0 1.5rem;background:var(--top-menu-bg);border-radius:20px;padding:1rem;display:flex;justify-content:space-between;align-items:center;z-index:2;opacity:1;transition:opacity 0.5s ease;cursor:pointer}
        .top-menu-left{display:flex;align-items:center;gap:0.75rem}
        .top-menu-right{display:flex;flex-direction:column;align-items:flex-end;gap:0.2rem}
        .player-avatar{width:40px;height:40px;border-radius:50%;object-fit:cover}
        .player-info{display:flex;flex-direction:column;gap:0.2rem}
        .player-nickname{font-size:1rem;font-weight:600}
        .player-max-coins{font-size:0.9rem;opacity:0.8;display:flex;align-items:center;gap:0.3rem}
        .gem-icon{width:20px;height:20px;vertical-align:middle;margin-right:0.3rem}
        .player-rank{font-size:1rem;font-weight:600}
        .player-stats{font-size:0.9rem;opacity:0.8}
        .wallet-container{display:flex;flex-direction:column;align-items:flex-end;gap:0.5rem}
        #ton-connect{display:none;justify-content:flex-end;padding:0.5rem;background:#007bff;border-radius:12px;color:#fff;font-size:0.9rem;font-weight:600;cursor:pointer}
        .market-container.visible #ton-connect{display:flex}
        #disconnect-wallet{font-size:0.9rem;padding:0.5rem 1rem;background:#007bff;color:#fff;border-radius:12px;cursor:pointer;display:none}
        #disconnect-wallet:hover{background:#0056b3}
        #particleCanvas,#confettiCanvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;opacity:1;transition:opacity 0.5s ease}
        #particleCanvas{z-index:-1}
        #confettiCanvas{z-index:11}
        main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;max-width:800px;padding:1rem;z-index:1;opacity:1;transition:opacity 0.5s ease}
        .income-counter{position:fixed;top:6.5rem;left:1rem;padding:0.75rem 1.5rem;font-size:1.2rem;font-weight:700;display:flex;align-items:center;gap:0.5rem;border-radius:12px;opacity:1;transition:opacity 0.5s ease}
        .income-timer{position:fixed;top:8.5rem;left:1rem;padding:0.75rem 1.5rem;font-size:1rem;font-weight:600;display:flex;align-items:center;gap:0.5rem;border-radius:12px;opacity:1;transition:opacity 0.5s ease}
        .coin-counter{position:fixed;top:1rem;right:1rem;padding:0.75rem 1.5rem;background:none;font-size:2rem;font-weight:700;display:flex;align-items:center;gap:0.5rem;opacity:1;transition:opacity 0.5s ease;z-index:2}
        .coin-counter.hidden{opacity:0;pointer-events:none}
        .coin-counter.visible{opacity:1;pointer-events:auto}
        .coin-icon{width:32px;height:32px;vertical-align:middle;margin-left:0.5rem}
        .character-container{position:relative;display:flex;justify-content:center;align-items:center}
        .character{width:180px;height:180px;object-fit:contain;cursor:pointer;user-select:none;touch-action:manipulation;opacity:1;transition:transform 0.3s ease}
        .click-effect{position:absolute;width:40px;height:40px;object-fit:contain;pointer-events:none;animation:fadeOut 1s ease forwards;z-index:2;transform:translate(-50%,-50%)}
        @keyframes fadeOut{0%{opacity:1;transform:translate(-50%,-50%)}100%{opacity:0;transform:translate(-50%,-70%)}}
        footer{width:100%;position:fixed;bottom:0;z-index:12;display:flex;justify-content:center;align-items:center;padding:0;opacity:1;transition:opacity 0.5s ease}
        .footer-menu-container{width:auto;background:var(--footer-bg);border-radius:20px 20px 0 0;display:flex;justify-content:center;align-items:center;padding:0.75rem}
        .footer-menu{display:flex;justify-content:space-around;align-items:center;width:100%;gap:1rem}
        .menu-item{display:flex;flex-direction:column;align-items:center;gap:0.4rem;cursor:pointer}
        .menu-item img{width:64px;height:64px;object-fit:contain;border-radius:50%;background:#2E2E2E;padding:12px}
        .menu-item.highlighted img{background:var(--highlight-color)}
        .menu-item span{font-size:1rem;font-weight:500;color:var(--text-color);text-transform:uppercase;letter-spacing:0.5px}
        .shop-container,.inventory-container,.market-container,.leaderboard-container,.quests-container,.friends-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:400px;background:var(--counter-bg);border-radius:20px;padding:1.5rem;display:flex;flex-direction:column;align-items:center;gap:1rem;z-index:3;opacity:0;transition:opacity 0.5s ease}
        .shop-container.visible,.inventory-container.visible,.market-container.visible,.leaderboard-container.visible,.quests-container.visible,.friends-container.visible{opacity:1;pointer-events:auto}
        .shop-title,.inventory-title,.market-title,.leaderboard-title{font-size:1.5rem;font-weight:700;color:#FFF;text-transform:uppercase}
        .cases-container,.inventory-items-container,.market-items-container,.leaderboard-table-container{display:flex;justify-content:center;gap:1rem;width:100%;flex-wrap:wrap;overflow-y:auto}
        .cases-container,.inventory-items-container,.leaderboard-table-container{min-height:20vh}
        .market-items-container{height:53vh}
        .case-container,.inventory-item-container,.market-item-container{width:150px;background:#2E2E2E;border-radius:16px;padding:1rem;display:flex;flex-direction:column;align-items:center;gap:0.5rem;cursor:pointer;transition:background 0.3s ease}
        .upgrade-anim{animation:upgradeGlow 0.5s ease-in-out}
        @keyframes upgradeGlow{0%{box-shadow:0 0 5px rgba(255,215,0,0.5);transform:scale(1)}50%{box-shadow:0 0 20px rgba(255,215,0,1);transform:scale(1.05)}100%{box-shadow:0 0 5px rgba(255,215,0,0.5);transform:scale(1)}}
        .case-image,.inventory-image,.market-image{width:80px;height:80px;object-fit:contain;border-radius:50%}
        .case-name,.inventory-name,.market-name{font-size:1rem;font-weight:600;color:#FFF}
        .case-price,.market-price{font-size:0.9rem;font-weight:500;color:#FFF;opacity:0.8;display:flex;align-items:center;gap:0.3rem}
        .shop-arrow,.inventory-arrow{position:fixed;top:50%;transform:translateY(-50%);font-size:2rem;color:#FFF;cursor:pointer;padding:0.5rem;background:rgba(30,30,30,0.85);border-radius:50%;z-index:3;opacity:0;transition:opacity 0.5s ease}
        .shop-arrow.visible,.inventory-arrow.visible{opacity:1;pointer-events:auto}
        .shop-arrow.left{left:1rem}
        .shop-arrow.right{right:1rem}
        .inventory-arrow.left{left:1rem}
        .inventory-arrow.right{right:1rem}
        .claim-button{background-color:#6c757d;border:none;padding:0.4rem 0.8rem;border-radius:6px;color:white;font-weight:bold;font-size:0.85rem;display:flex;align-items:center;justify-content:center;gap:0.3rem;cursor:pointer;margin-top:0.5rem}
        .case-price{display:flex;justify-content:flex-end;align-items:center;height:40px}
        .upgrade-button{font-size:0.9rem;font-weight:600;color:#FFF;background:#2E2E2E;padding:0.5rem 1rem;border-radius:12px;cursor:pointer;margin-top:0.5rem;display:flex;align-items:center;gap:0.3rem}
        #musicToggle{position:fixed;top:5.5rem;right:1rem;z-index:9999;font-size:1.5rem;cursor:pointer;background:rgba(30,30,30,0.85);padding:0.5rem;border-radius:50%;color:white;}
        @media (max-width:600px){
            .top-menu{top:0.8rem;width:calc(100% - 2rem);margin:0 1rem;padding:0.75rem;border-radius:16px}
            .player-avatar{width:32px;height:32px}
            .player-nickname{font-size:0.9rem}
            .player-max-coins{font-size:0.8rem;gap:0.2rem}
            .gem-icon{width:16px;height:16px;margin-right:0.2rem}
            .player-rank{font-size:0.9rem}
            .player-stats{font-size:0.8rem}
            .income-counter{font-size:1rem;padding:0.5rem 1rem;top:6.5rem;gap:0.4rem}
            .coin-counter{top:0.8rem}
            .coin-icon{width:24px;height:24px;margin-left:0.4rem}
            .character{width:140px;height:140px}
            .footer-menu{gap:0.8rem}
            .menu-item img{width:48px;height:48px;padding:10px}
            .menu-item span{font-size:0.9rem}
            .shop-container,.inventory-container,.market-container,.leaderboard-container,.quests-container,.friends-container{width:85%;padding:1rem}
            .shop-title,.inventory-title,.market-title,.leaderboard-title{font-size:1.2rem}
            .case-container,.inventory-item-container,.market-item-container{width:120px;padding:0.8rem}
            .shop-arrow,.inventory-arrow{font-size:1.5rem;padding:0.4rem}
            #musicToggle{top:4.5rem;font-size:1.2rem;padding:0.4rem}
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="auto">
        <source src="music/warm-memories.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="musicToggle">🎵</div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-ring"></div>
        <span class="loading-percent" id="loadingPercent">0%</span>
    </div>
    <header class="top-menu game-hidden" id="topMenu">
        <div class="top-menu-left">
            <img src="https://placehold.co/40x40" alt="Player Avatar" class="player-avatar" draggable="false">
            <div class="player-info">
                <span class="player-nickname">Player123</span>
                <span class="player-max-coins">
                    <img src="https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp" alt="Gem Stone" class="gem-icon">
                    <span id="totalCoins">5000</span>
                </span>
            </div>
        </div>
        <div class="top-menu-right">
            <span class="player-rank">Rank: 1</span>
            <span class="player-stats">World of Consoles</span>
            <div class="wallet-container">
                <button id="disconnect-wallet">Disconnect Wallet</button>
            </div>
        </div>
    </header>
    <canvas id="particleCanvas" class="game-hidden"></canvas>
    <canvas id="confettiCanvas" class="game-hidden"></canvas>
    <main class="game-hidden" id="mainContent">
        <div class="income-counter" id="incomeCounter">
            <span id="incomeRate">0</span> Diamonds/h
            <img src="https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp" alt="Gem Stone" class="gem-icon" draggable="false">
        </div>
        <div class="income-timer" id="incomeTimer">
            <span id="timerDisplay">00:00</span>
            <span id="x4Button" onclick="activateX4()" style="margin-left:8px;font-weight:bold;color:gold;cursor:pointer;">x4</span>
        </div>
        <div class="coin-counter visible" id="coinCounter">
            <div class="coin-line">
                <span id="coinCount">5000</span>
                <img src="https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp" alt="Gem Stone" class="coin-icon" draggable="false">
            </div>
            <div class="donation-line" id="starDonation" style="cursor:pointer;">
                <span id="starCount">0</span>
                <img src="https://em-content.zobj.net/source/telegram/386/star_2b50.webp" alt="Star" style="width:24px;height:24px;vertical-align:middle;">
            </div>
        </div>
        <div class="character-container">
            <img src="https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp" alt="Controller" class="character" id="character" draggable="false">
        </div>
    </main>
    <div class="shop-container hidden" id="shopContainer">
        <div class="shop-title">Cases</div>
        <div class="cases-container">
            <div class="case-container" data-case="diamond-rain">
                <img src="https://em-content.zobj.net/source/telegram/386/popcorn_1f37f.webp" alt="Diamond Rain" class="case-image" draggable="false">
                <div class="case-name">Diamond Rain</div>
                <div class="case-price">100 Diamonds</div>
            </div>
            <div class="case-container" data-case="character-magic">
                <img src="https://em-content.zobj.net/source/telegram/386/luggage_1f9f3.webp" alt="Character Magic" class="case-image" draggable="false">
                <div class="case-name">Character Magic</div>
                <div class="case-price">Free (Test)</div>
            </div>
            <div class="case-container" data-case="telegram-gift">
                <img src="https://em-content.zobj.net/source/telegram/386/crystal-ball_1f52e.webp" alt="Telegram Gift" class="case-image" draggable="false">
                <div class="case-name">Telegram Gift</div>
                <div class="case-price">Free</div>
            </div>
        </div>
    </div>
    <div class="inventory-container hidden" id="inventoryContainer">
        <div class="inventory-title">Inventory</div>
        <div class="inventory-items-container" id="inventoryItems" style="max-height:300px;overflow-y:auto;"></div>
    </div>
    <div class="market-container hidden" id="marketContainer">
        <div class="market-title">Market</div>
        <div id="ton-connect"></div>
        <div class="filters-container">
            <select class="filter-select" id="characterFilter">
                <option value="">All Characters</option>
            </select>
            <select class="filter-select" id="backgroundFilter">
                <option value="">All Backgrounds</option>
            </select>
            <select class="sort-select" id="priceSort">
                <option value="newest">Newest First</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="price-asc">Price: Low to High</option>
            </select>
        </div>
        <div class="market-items-container" id="marketItems"></div>
    </div>
    <div class="leaderboard-container hidden" id="leaderboardContainer">
        <div class="leaderboard-title">Leaderboard</div>
        <div class="leaderboard-table-container" style="max-height:400px;overflow-y:auto;">
            <table class="leaderboard-table" id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Diamonds</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="quests-container hidden" id="questsContainer">
        <div class="leaderboard-title">Quests</div>
        <div class="leaderboard-table-container" style="max-height:400px;overflow-y:auto;"></div>
    </div>
    <div class="friends-container hidden" id="friendsContainer">
        <div class="leaderboard-title">Friends</div>
        <div style="display:flex;flex-direction:column;align-items:center;gap:1rem;padding:1rem"></div>
    </div>
    <div class="shop-arrow left hidden" id="shopArrowLeft">&lt;</div>
    <div class="shop-arrow right hidden" id="shopArrowRight">&gt;</div>
    <div class="inventory-arrow left hidden" id="inventoryArrowLeft">&lt;</div>
    <div class="inventory-arrow right hidden" id="inventoryArrowRight">&gt;</div>
    <footer class="game-hidden" id="footer">
        <div class="footer-menu-container">
            <div class="footer-menu">
                <div class="menu-item highlighted" data-menu="home">
                    <img src="https://em-content.zobj.net/source/telegram/386/television_1f4fa.webp" alt="Home" draggable="false">
                    <span>Home</span>
                </div>
                <div class="menu-item" data-menu="shop">
                    <img src="https://em-content.zobj.net/source/telegram/386/money-with-wings_1f4b8.webp" alt="Shop" draggable="false">
                    <span>Shop</span>
                </div>
                <div class="menu-item" data-menu="market">
                    <img src="https://em-content.zobj.net/source/telegram/386/star_2b50.webp" alt="Market" draggable="false">
                    <span>Market</span>
                </div>
                <div class="menu-item" data-menu="quests">
                    <img src="https://em-content.zobj.net/source/telegram/386/trophy_1f3c6.webp" alt="Quests" draggable="false">
                    <span>Quests</span>
                </div>
                <div class="menu-item" data-menu="friends">
                    <img src="https://em-content.zobj.net/source/telegram/386/revolving-hearts_1f49e.webp" alt="Friends" draggable="false">
                    <span>Friends</span>
                </div>
            </div>
        </div>
    </footer>
    <div id="donationModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1000;justify-content:center;align-items:center;">
        <div style="background:#1e1e1e;padding:2rem;border-radius:16px;text-align:center;color:white;width:90%;max-width:400px;">
            <h2 style="margin-bottom:1rem;">Support the Game</h2>
            <button style="margin:0.5rem;padding:0.75rem 1.5rem;border:none;border-radius:12px;background:#14b8a6;color:white;font-weight:bold;">Donate with TON</button>
            <button style="margin:0.5rem;padding:0.75rem 1.5rem;border:none;border-radius:12px;background:#7289da;color:white;font-weight:bold;">Donate with Telegram Stars</button>
            <button style="margin:0.5rem;padding:0.75rem 1.5rem;border:none;border-radius:12px;background:#f97316;color:white;font-weight:bold;">Donate with Card (₽)</button>
            <div style="margin-top:1rem;">
                <button onclick="document.getElementById('donationModal').style.display='none';" style="background:none;border:none;color:gray;font-size:0.9rem;">Close</button>
            </div>
        </div>
    </div>
    <script>
const CONFIG={PARTICLE_COUNT:50,CLICK_EFFECT_DURATION:1000,RESIZE_DEBOUNCE:200,CONFETTI_COUNT:30,MAX_SCALE:1.4,MIN_SCALE:1,SCALE_INCREMENT:0.1,INCOME_INTERVAL:3600000}
const SKINS=[{src:'https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp',gradient:'radial-gradient(circle at 50% 50%,rgba(255,255,255,0.2),transparent 70%)',color:'#FFFFFF',worldName:'World of Consoles'}]
const CHARACTERS=[
{src:'https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp',name:'Controller'},
{src:'https://em-content.zobj.net/source/telegram/386/monkey-face_1f435.webp',name:'Monkey'},
{src:'https://em-content.zobj.net/source/telegram/386/gorilla_1f98d.webp',name:'Gorilla'},
{src:'https://em-content.zobj.net/source/telegram/386/dog-face_1f436.webp',name:'Dog'},
{src:'https://em-content.zobj.net/source/telegram/386/cat-face_1f431.webp',name:'Cat'},
{src:'https://em-content.zobj.net/source/telegram/386/lion_1f981.webp',name:'Lion'},
{src:'https://em-content.zobj.net/source/telegram/386/tiger-face_1f42f.webp',name:'Tiger'},
{src:'https://em-content.zobj.net/source/telegram/386/hamster_1f439.webp',name:'Hamster'},
{src:'https://em-content.zobj.net/source/telegram/386/panda_1f43c.webp',name:'Panda'},
{src:'https://em-content.zobj.net/source/telegram/386/chicken_1f414.webp',name:'Chicken'},
{src:'https://em-content.zobj.net/source/telegram/386/baby-chick_1f424.webp',name:'Baby Chick'}
]
const BACKGROUND_GRADIENTS=[
'radial-gradient(circle at 30% 30%, #FF6B6B, #4ECDC4 70%)',
'linear-gradient(45deg, #FF9A8B, #FF6A88, #4A4E69)',
'radial-gradient(circle at 50% 50%, #A8E6CF, #DCFFFB 70%)',
'linear-gradient(135deg, #FFD3A5, #FD6585, #8B008B)',
'radial-gradient(circle at 70% 20%, #C4E0E5, #4CA1AF 70%)',
'linear-gradient(90deg, #FEE140, #FA709A)',
'radial-gradient(circle at 40% 60%, #FFDEE9, #B5FFFC 70%)',
'linear-gradient(180deg, #8EC5FC, #E0C3FC, #6366F1)',
'radial-gradient(circle at 20% 80%, #F4C4F3, #FC67FA 70%)',
'linear-gradient(270deg, #A1C4FD, #C2E9FB, #4B6CB7)'
]
const MUTATION_GRADIENT='radial-gradient(circle at 50% 50%, #FFD700, #FF4500 70%)';
const MARKET_SKINS=[
    {id: 'skin1', character: CHARACTERS[1], background: BACKGROUND_GRADIENTS[0], price: 500, timestamp: Date.now() - 10000},

class ParticleSystem {
    constructor(canvas, count) {

        this.ctx = canvas.getContext('2d');
        this.particles = new Array(count);
        this.time = 0;
        this.isAnimating = false;
        for (let i = 0; i < count; i++) this.particles[i] = this.createParticle();
    }
    createParticle() {
        return {
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            size: Math.random() * 3 + 1,
            speedX: Math.random() * 0.5 - 0.25,
            speedY: Math.random() * 0.5 - 0.25,
            opacity: Math.random() * 0.5 + 0.3
        };
    }
    update() {
        this.time += 0.016;
        for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            p.x += p.speedX;
            p.y += p.speedY;
            p.speedX += (Math.random() - 0.5) * 0.05;
            p.speedY += (Math.random() - 0.5) * 0.05;
            p.speedX = Math.max(-0.5, Math.min(0.5, p.speedX));
            p.speedY = Math.max(-0.5, Math.min(0.5, p.speedY));
            p.opacity = 0.3 + 0.5 * (Math.sin(this.time + i) + 1) / 2;
            if (p.x < 0 || p.x > this.canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > this.canvas.height) p.speedY *= -1;
        }
    }
    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        const highlightColor = getComputedStyle(document.documentElement).getPropertyValue('--highlight-color').trim();
        let r = 255, g = 255, b = 255;
        if (highlightColor.startsWith('#')) {
            const hex = highlightColor.replace('#', '');
            r = parseInt(hex.substring(0, 2), 16);
            g = parseInt(hex.substring(2, 4), 16);
            b = parseInt(hex.substring(4, 6), 16);
        }
        for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            this.ctx.fillStyle = `rgba(${r},${g},${b},${p.opacity})`;
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            this.ctx.fill();
        }
    }
    start() {
        if (this.isAnimating) return;
        this.isAnimating = true;
        this.animate();
    }
    stop() {
        this.isAnimating = false;
    }
    animate() {
        if (!this.isAnimating) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.animate());
    }
    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            p.x = Math.random() * this.canvas.width;
            p.y = Math.random() * this.canvas.height;
        }
    }
}
class ConfettiSystem {
    constructor(canvas, count, nextColor) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.particles = [];
        this.isAnimating = false;
        this.nextColor = nextColor || '#FFFFFF';
        this.colors = ['#FFFFFF', this.nextColor];
        this.maxCount = count;
        this.spawnRate = 0.05;
        this.removeProbability = 0.02;
    }
    createParticle() {
        return {
            x: Math.random() * this.canvas.width,
            y: -Math.random() * 50,
            width: Math.random() * 3 + 3,
            height: Math.random() * 3 + 3,
            speedY: Math.random() * 2 + 2,
            opacity: 1,
            color: this.colors[Math.floor(Math.random() * this.colors.length)],
            rotation: Math.random() * Math.PI * 2
        };
    }
    update() {
        this.particles = this.particles.filter(p => {
            p.y += p.speedY;
            p.rotation += 0.05;
            if (p.y > this.canvas.height * 0.9) return Math.random() > this.removeProbability;
            return true;
        });
        if (this.particles.length < this.maxCount && Math.random() < this.spawnRate) this.particles.push(this.createParticle());
    }
    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            this.ctx.save();
            this.ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
            this.ctx.rotate(p.rotation);
            this.ctx.fillStyle = p.color;
            this.ctx.globalAlpha = p.opacity;
            this.ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
            this.ctx.restore();
        }
    }
    start(nextColor) {
        if (this.isAnimating) return;
        if (nextColor) {
            this.nextColor = nextColor;
            this.colors = ['#FFFFFF', this.nextColor];
        }
        this.particles = [];
        for (let i = 0; i < this.maxCount; i++) {
            const p = this.createParticle();
            p.y = Math.random() * this.canvas.height;
            this.particles.push(p);
        }
        this.isAnimating = true;
        this.canvas.classList.remove('game-hidden');
        this.canvas.classList.add('visible');
        this.animate();
    }
    stop() {
        this.isAnimating = false;
        this.canvas.classList.remove('visible');
        this.canvas.classList.add('game-hidden');
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.particles = [];
    }
    animate() {
        if (!this.isAnimating) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.animate());
    }
    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.particles = [];
        if (this.isAnimating) {
            for (let i = 0; i < this.maxCount; i++) {
                const p = this.createParticle();
                p.y = Math.random() * this.canvas.height;
                this.particles.push(p);
            }
        }
    }
}

<script>

const coinCounter = document.getElementById('coinCounter');
const shopContainer = document.getElementById('shopContainer');
const inventoryContainer = document.getElementById('inventoryContainer');
const marketContainer = document.getElementById('marketContainer');
const leaderboardContainer = document.getElementById('leaderboardContainer');
const questsContainer = document.getElementById('questsContainer');
const friendsContainer = document.getElementById('friendsContainer');

function hideAllSections() {
    shopContainer.classList.add('hidden');
    inventoryContainer.classList.add('hidden');
    marketContainer.classList.add('hidden');
    leaderboardContainer.classList.add('hidden');
    questsContainer.classList.add('hidden');
    friendsContainer.classList.add('hidden');
    mainContent.style.display = 'none';
    incomeCounter.style.display = 'none';
    incomeTimer.style.display = 'none';
    coinCounter.style.display = 'none';
}
function showHome() {
    hideAllSections();
    mainContent.style.display = 'flex';
    incomeCounter.style.display = 'flex';
    incomeTimer.style.display = 'flex';
    coinCounter.style.display = 'flex';
}
document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', () => {
        const menu = item.getAttribute('data-menu');
        if (menu === 'home') {
            showHome();
        } else {
            hideAllSections();
            if (menu === 'shop') shopContainer.classList.remove('hidden');
            if (menu === 'market') marketContainer.classList.remove('hidden');
            if (menu === 'quests') questsContainer.classList.remove('hidden');
            if (menu === 'friends') friendsContainer.classList.remove('hidden');
            if (menu === 'leaderboard') leaderboardContainer.classList.remove('hidden');
        }
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('highlighted'));
        item.classList.add('highlighted');
    });
});
</script>
