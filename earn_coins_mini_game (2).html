
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earn Coins Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
      font-family: sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="content" id="gameText">Tap or Click to Collect Coins</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let coins = [];
let gameStarted = false;
const coinImage = new Image();
coinImage.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Emoji_u1f4b0.svg/1024px-Emoji_u1f4b0.svg.png";

class Coin {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = 32;
    this.speedY = Math.random() * 2 + 1;
    this.rotation = Math.random() * Math.PI * 2;
    this.rotationSpeed = (Math.random() - 0.5) * 0.1;
  }

  update() {
    this.y += this.speedY;
    this.rotation += this.rotationSpeed;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.drawImage(coinImage, -this.size / 2, -this.size / 2, this.size, this.size);
    ctx.restore();
  }

  isOutOfScreen() {
    return this.y > canvas.height + this.size;
  }
}

function spawnCoins(count) {
  for (let i = 0; i < count; i++) {
    const x = Math.random() * canvas.width;
    const y = -50;
    coins.push(new Coin(x, y));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  coins.forEach((coin) => {
    coin.update();
    coin.draw();
  });
  coins = coins.filter((coin) => !coin.isOutOfScreen());
  requestAnimationFrame(animate);
}

function startGame() {
  if (!gameStarted) {
    gameStarted = true;
    document.getElementById("gameText").style.display = "none";
    setInterval(() => spawnCoins(5), 500);
    animate();
  }
}

canvas.addEventListener("click", startGame);
canvas.addEventListener("touchstart", startGame);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
